<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther's Sayings</title>

<body>
    <div class="title">
        <h1>Esther's Sayings</h1>
    </div>
    <div class="all">
        <div class="main">
            <div class="padding"></div>
            <p id="intro">Esther says a lot of things. She often gives sound wisdom, with love and truth. She also is a good listener,
                and says neat things to communicate that she has heard you. Click the button to generate some of her favourite,
                light-hearted phrases.
            </p>
            <div class="padding"></div>
        </div>
        <div id="btn-bg">
            <div class="padding"></div>
            <input type="button" name="" id="" value="Say something!" class="button">
            <div class="padding"></div>
        </div>
    </div>
    <div class="gen-saying">
        <p id="Saying"></p>
    </div>

<script text="javascript" src="script.js"></script>
